<html>
  <head>
    <meta charset="utf-8">
    <title>シャープペンシルの年代特定</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <header>シャープペンシルの年代特定</header>
    <div class="parent">
      <div class="left control card">
        <b>絞り込み</b>
        <br>
        商品名：<br>
        <select id="mpname">
          <option value="pgx">グラフペンシルシリーズ</option>
          <option value="graph">ぺんてるグラフシリーズ</option>
        </select>
        <div id="config">
          <div id="embed"></div>
          <div id="main"></div>
        </div>
      </div>
      <div class="right">
        <div class="result card" id="result">
          年代<br>
          <canvas id="display"></canvas>
          <br>
          <span id="sp"></span>
        </div>
        <div class="share card">
          <b>結果を共有</b>
          <input type="button" id="downloadgraph" value="グラフをダウンロード">
        </div>
      </div>
    </div>
    <div class="description card">
      <b>出典</b>
      <br>
      <ul id="source"></ul>      
    </div>
    <div id="loading">
      <img src="loading.svg">
    </div>
    <script src="index.js"></script>
  </body>
</html>
